{% extends 'wikiApp/index.html' %}

{% block content %}
{% if post_list %}
{{ post_list.title }}
{{ post_list.textField }}
{% endif %}
<p><a href="{% url 'addItem' post_list.pk %}">Add a Item</a></p>

{% endblock %}



{% block sidebar %}

{% for eachItem in relatedItems %}
<li>{{ eachItem.itemField }}</li>
{% endfor %}

{% endblock sidebar %}
