<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



{% block content %}

{% if post_list %}

{% for eachpost in post_list %}
<h2>{{ eachpost.title }}</h2>
<p>{{ eachpost.textField }}</p>

{% endfor %}

{% else %}
<p>No posts Available.</p>
{% endif %}
{% endblock content %}
</body>
</html>
